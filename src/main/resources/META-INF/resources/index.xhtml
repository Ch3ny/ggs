<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>

        <h2>

        </h2>

        <div class="container text-center">
            <div class="row">
                <c:forEach items="#{personView.cars}" var="car">
                    <div class="col-3">
                        <h2>
                            <h:outputText value="#{car.brand}" style="font-weight: bold"/>
                        </h2>
                        <p>
                            <h:outputText value="#{car.model}" style="font-weight: bold"/>
                        </p>
                        <p>
                            <h:outputText value="#{car.price}" style="font-weight: bold"/>
                        </p>
                    </div>
                </c:forEach>
            </div>
        </div>

        <div>
        <h:outputLabel for="input-text" value="Brand: "/>
        <p:inputTextarea id="input-text" value="#{personView.newCar.brand}"/>

        <h:outputLabel for="input-author" value="Model: "/>
        <p:inputText id="input-author" value="#{personView.newCar.model}"/>

        <h:outputLabel for="input-category" value="Price: "/>
        <p:inputText id="input-category" value="#{personView.newCar.price}"/>

        <p:commandButton value="Save" id="ajax" update="" action="#{personView.saveCar}"
                         style="margin-right:20px;" styleClass="ui-priority-primary"/>
        <div class="card">
            <h:form>
            <p:growl id="messages" showDetail="true"/>

            <h5 class="mt-0">Basic</h5>
            <p:rating value="#{ratingView.rating1}"/>

        </div>
        <div>
            <p:dataList value="#{personView.brandList}" var="category">
                <p:link action="/index" value="#{brand.name}">
                    <f:param name="category" value="#{brand.name}"/>
                </p:link>
            </p:dataList>
        </div>
    </h:form>
</h:body>
</html>
